{% extends "plantilla.html" %}
{% block banner %}{% endblock %}
{% block contenido %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Registrar Nueva Mascota</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label"><b>Nombre:</b></label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre de la mascota" required>
        </div>
        <div class="mb-3">
            <label for="especie" class="form-label"><b>Especie:</b></label>
            <input type="text" class="form-control" name="especie" id="especie" placeholder="Ej. Perro, Gato" required>
        </div>
        <div class="mb-3">
            <label for="raza" class="form-label"><b>Raza:</b></label>
            <input type="text" class="form-control" name="raza" id="raza">
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label"><b>Sexo:</b></label>
            <input type="text" class="form-control" name="sexo" id="sexo">
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label"><b>Edad (a√±os):</b></label>
            <input type="number" class="form-control" name="edad" id="edad" min="0">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label"><b>Estado:</b></label>
            <input type="text" class="form-control" name="estado" id="estado" value="Disponible">
        </div>
        <div class="mb-3">
            <label for="observaciones" class="form-label"><b>Observaciones:</b></label>
            <textarea class="form-control" name="observaciones" id="observaciones" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-success">Guardar</button>
            <a href="{% url 'listar_mascota' %}" class="btn btn-outline-success">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
